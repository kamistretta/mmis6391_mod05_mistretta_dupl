{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Kitty's Pet Store - Products</h1>

    <!-- Form to add a new product -->
    <form method="POST" action="{{ url_for('products.products_list') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="product_name" placeholder="Product Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="category" placeholder="Category" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="stock" placeholder="Stock Quantity" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </div>
    </form>

    <!-- Table to display all products -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in all_products %}
            <tr>
                <td>{{ product[0] }}</td> <!-- Access product_id -->
                <td>{{ product[1] }}</td> <!-- Access product_name -->
                <td>{{ product[2] }}</td> <!-- Access category -->
                <td>{{ product[3] }}</td> <!-- Access price -->
                <td>{{ product[4] }}</td> <!-- Access stock -->
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('products.update_product', product_id=product[0]) }}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <form action="{{ url_for('products.delete_product', product_id=product[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
