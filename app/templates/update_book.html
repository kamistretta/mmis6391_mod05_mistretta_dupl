{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Book</h1>

    <!-- Update Book Form -->
    <form method="POST" action="{{ url_for('book_info.update_book', book_id=book.book_id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ book.price }}" required>
        </div>
        <div class="form-group">
            <label for="pub_date">Publication Date</label>
            <input type="date" class="form-control" id="pub_date" name="pub_date" value="{{ book.pub_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('book_info.book') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
