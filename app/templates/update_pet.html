{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Pet</h1>

    <!-- Update Pet Form -->
    <form method="POST" action="{{ url_for('pet_info.update_pet', pet_id=current_pet_info.pet_id) }}">
        <div class="form-group">
            <label for="pet_name">Pet Name</label>
            <input type="text" class="form-control" id="pet_name" name="pet_name" value="{{ current_pet_info.pet_name }}" required>
        </div>
        <div class="form-group">
            <label for="pet_type">Pet Type</label>
            <input type="text" class="form-control" id="pet_type" name="pet_type" value="{{ current_pet_info.pet_type }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ current_pet_info.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Pet</button>
        <a href="{{ url_for('pet_info.pets') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
