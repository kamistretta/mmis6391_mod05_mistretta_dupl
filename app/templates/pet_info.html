{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Kitty's Pet Store - Pets</h1>

    <!-- Form to add a new pet -->
    <form method="POST" action="{{ url_for('pet_info.pets') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="pet_name" placeholder="Pet Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="pet_type" placeholder="Pet Type (e.g., Dog, Cat)" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Pet</button>
            </div>
        </div>
    </form>

    <!-- Table to display all pets -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Pet ID</th>
                <th scope="col">Pet Name</th>
                <th scope="col">Pet Type</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for pet in all_pets %}
            <tr>
                <td>{{ pet.pet_id }}</td>
                <td>{{ pet.pet_name }}</td>
                <td>{{ pet.pet_type }}</td>
                <td>{{ pet.price }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('pet_info.update_pet', pet_id=pet.pet_id) }}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <form action="{{ url_for('pet_info.delete_pet', pet_id=pet.pet_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this pet?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
