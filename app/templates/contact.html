{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #E6E6FA; /* Pastel purple */
        color: #343a40;
        font-family: 'Comic Sans MS', cursive, sans-serif; /* Set font to Comic Sans */
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
    }
    .subheading {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #8b8b00; /* Darker yellow for contrast */
    }
    .container {
        display: flex;
        justify-content: space-around;
        margin: 0 auto;
        max-width: 800px;
        flex-wrap: wrap; /* Allow wrapping for smaller screens */
    }
    .box {
        background-color: #fffacd; /* Light yellow */
        border: 2px solid #f0c040; /* Darker yellow */
        border-radius: 10px;
        padding: 20px;
        width: 45%;
        margin: 10px 0; /* Margin to separate boxes vertically */
    }
    .box h2 {
        text-align: center;
    }
    .contact-info {
        margin-bottom: 20px;
    }
    .contact-info div, .contact-form div {
        margin-bottom: 10px;
    }
    .button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #f0c040; /* Darker yellow for button */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }
    .contact-form textarea {
        width: 100%;
        height: 100px;
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>

<h1>Contact Us</h1>
<p class="subheading">Weâ€™d love to hear from you! Your furry friends are just a message away!</p>

<div class="container">
    <!-- Left Box: Contact Information -->
    <div class="box">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <div><strong>Phone:</strong> (555) 123-4567</div>
            <div><strong>Email:</strong> info@kittyspetstore.com</div>
            <div><strong>P.O. Box:</strong> P.O. Box 789, Furry Town, GA 30301</div>
        </div>
        <button class="button">24/7 Virtual Assistant</button>
    </div>

    <!-- Right Box: Contact Form -->
    <div class="box">
        <h2>We'd Love to Hear From You</h2>
        <div class="contact-form">
            <div>
                <input type="text" placeholder="Name" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
            <div>
                <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
            <div>
                <textarea placeholder="Message" required></textarea>
            </div>
            <button class="button">Send Message</button>
        </div>
    </div>
</div>

{% endblock %}
