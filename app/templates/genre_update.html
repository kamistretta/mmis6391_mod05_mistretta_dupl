{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update/Delete Genre</h1>

    <!-- Update Genre Form -->
    <form method="POST" action="{{ url_for('genre_info.update_genre', genre_id=current_genre_info['genre_id']) }}">
        <div class="form-group">
            <label for="name">Genre Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ current_genre_info['name'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Genre</button>
        <a href="{{ url_for('genre_info.genres') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Delete Genre Form -->
    <form action="{{ url_for('genre_info.delete_genre', genre_id=current_genre_info['genre_id']) }}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this genre?');">Delete Genre</button>
    </form>
</div>

{% endblock %}
