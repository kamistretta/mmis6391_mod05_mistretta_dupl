<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty's Classic Movies</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f5f5dc; /* Warm beige background, reminiscent of old theaters */
            font-family: 'Times New Roman', Times, serif; /* Classic font */
            color: #333; /* Text color for readability */
        }

        .navbar {
            background-color: #c0c0c0; /* Classic silver color, mimicking old Hollywood glamour */
        }
        .navbar-brand, .nav-link {
            color: #4b0082; /* Rich indigo, adds a regal touch */
        }
        .nav-link:hover {
            color: #ff4500; /* Orange-red, evoking old Hollywood neon signs */
        }

        footer {
            background-color: #2f4f4f; /* Dark slate gray for a dramatic effect */
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }

        .container {
            margin-top: 30px;
        }

        h1, h2 {
            font-family: 'Georgia', serif; /* Classic serif font for headings */
            color: #4b0082; /* Indigo for a classic look */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Kitty's Classic Movie Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('movie_info.movies') }}">Add Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('genre_info.genres') }}">Genres</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kitty's Classic Movies. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
