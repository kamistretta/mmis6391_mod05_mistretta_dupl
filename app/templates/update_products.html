{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Product</h1>

    <!-- Update Product Form -->
    <form method="POST" action="{{ url_for('product_info.update_product', product_id=current_product_info.product_id) }}">
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ current_product_info.product_name }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ current_product_info.category }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ current_product_info.price }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock Quantity</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ current_product_info.stock }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('product_info.products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
