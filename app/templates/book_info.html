{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Books</h1>

    <!-- Form to add a new book -->
    <form method="POST" action="{{ url_for('books.book') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="title" placeholder="Title" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="author" placeholder="Author" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="genre" placeholder="Genre" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required>
            </div>
            <div class="col">
                <input type="date" class="form-control" name="pub_date" placeholder="Publication Date" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>

    <!-- Table to display all books -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Book ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Price</th>
                <th scope="col">Publication Date</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td>{{ book.book_id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.pub_date }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('books.update_book', book_id=book.book_id) }}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <form action="{{ url_for('books.delete_book', book_id=book.book_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
