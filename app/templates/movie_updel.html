{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update/Delete Movie</h1>

    <!-- Update Movie Form -->
    <form method="POST" action="{{ url_for('movie_info.update_movie', movie_id=current_movie_info.movie_id) }}">
        <div class="form-group">
            <label for="title">Movie Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ current_movie_info.title }}" required>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" id="director" name="director" value="{{ current_movie_info.director }}" required>
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <input type="number" class="form-control" id="release_year" name="release_year" value="{{ current_movie_info.release_year }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
        <a href="{{ url_for('movie_info.movies') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Delete Movie Form -->
    <form action="{{ url_for('movie_info.delete_movie', movie_id=current_movie_info.movie_id) }}" method="POST" class="mt-4">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this movie?');">Delete Movie</button>
    </form>
</div>

{% endblock %}
